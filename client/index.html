<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Thryvin' AI coaching - Personalized Fitness Coaching</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      /* 2-Second Precise Splash Screen */
      #splash {
        position: fixed; 
        inset: 0; 
        background: #FFFFFF; 
        display: grid; 
        place-items: center; 
        z-index: 9999;
      }
      #logo { 
        width: min(56vw, 320px); 
        height: auto; 
        will-change: transform;
        transform-origin: center center;
        backface-visibility: hidden;
        opacity: 0;
        visibility: hidden;
      }
      
      @media (prefers-reduced-motion: reduce) {
        * { 
          animation: none !important; 
          transition: none !important; 
        }
      }
      
      /* Ensure root is initially hidden until splash completes */
      #root {
        opacity: 0;
      }
      #root.loaded {
        opacity: 1;
        transition: none;
      }
    </style>
  </head>
  <body>
    <!-- Premium Splash Screen -->
    <div id="splash">
      <img id="logo" src="/thryvin-logo-new.png" alt="Thryvin' logo" />
    </div>

    <div id="root"></div>
    
    <!-- GSAP Animation Library -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <!-- Premium Splash Animation Script -->
    <script src="/splash.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
